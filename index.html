<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Simple calc</h1>
        <div id="result">00</div>
        <form action="">
            <input type="text" id="inputValue1" placeholder="value1">
            <input type="text" id="inputValue2" placeholder="value2">
        </form>
        <div class="btn-group">
            <button class="btns add">+</button>
            <button class="btns minus">-</button>
            <button class="btns mult">*</button>
            <button class="btns div">/</button>
            <button class="btns reset">Reset</button>
        </div>
    </main>
    <footer> <hr> &copy; <span class="footer date">2023</span> Kruz</footer>
    <script src="app.js"></script>
</body>
</html>
